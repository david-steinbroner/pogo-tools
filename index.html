<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoGO Tools</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 10px;
    }
    .description {
      color: #666;
      margin-bottom: 30px;
    }
    .tools-list {
      list-style: none;
      padding: 0;
    }
    .tools-list li {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .tools-list a {
      font-weight: bold;
      color: #0066cc;
      text-decoration: none;
    }
    .tools-list a:hover {
      text-decoration: underline;
    }
    .tool-description {
      color: #666;
      margin-top: 5px;
      font-size: 14px;
    }
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>PoGO Tools</h1>
  <p class="description">Open-source tools for Pokémon GO management</p>

  <h2>Available Tools</h2>
  <ul class="tools-list">
    <li>
      <a href="tools/csv-to-json/">CSV to JSON Converter</a>
      <p class="tool-description">Convert Poke Genie CSV exports to JSON format for use with other tools and scripts.</p>
    </li>
  </ul>

  <footer>
    <p>All tools run locally in your browser. Your data never leaves your device.</p>
    <p>
      <a href="https://github.com/david-steinbroner/pogo-tools">GitHub</a> ·
      <span class="sources-placeholder"></span> ·
      MIT License
    </p>
  </footer>

  <link rel="stylesheet" href="shared/sources-modal.css">
  <script src="shared/sources-modal.js"></script>
  <script>PogoSources.initSourcesLinks();</script>
</body>
</html>
