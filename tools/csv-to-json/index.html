<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to JSON Converter - PoGO Tools</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .back-link {
      color: #0066cc;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    h1 {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .file-input-wrapper {
      margin-bottom: 15px;
    }
    .status {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .status.success {
      background: #e6f4ea;
      color: #1e7e34;
    }
    .status.error {
      background: #fce8e6;
      color: #c5221f;
    }
    #output {
      width: 100%;
      height: 400px;
      font-family: "SF Mono", Monaco, "Courier New", monospace;
      font-size: 12px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
    }
    .button-row {
      margin-top: 10px;
    }
    .button-row button {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }
    .button-row button:hover {
      background: #f5f5f5;
    }
    .button-row button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <a href="../../" class="back-link">&larr; Back to PoGO Tools</a>
  <h1>CSV to JSON Converter</h1>

  <div class="file-input-wrapper">
    <input type="file" id="fileInput" accept=".csv">
  </div>

  <div id="status" class="status">No file loaded</div>

  <textarea id="output" readonly placeholder="JSON output will appear here..."></textarea>

  <div class="button-row">
    <button id="downloadBtn" disabled>Download JSON</button>
    <button id="copyBtn" disabled>Copy to Clipboard</button>
  </div>

  <script src="vendor/papaparse.min.js"></script>
  <script src="../../shared/pokemon-parser.js"></script>
  <script src="app.js"></script>
</body>
</html>
